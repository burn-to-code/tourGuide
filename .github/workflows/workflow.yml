name: workflow.yml

on:
  push:
    branches: [ "master" ]   # adapte si ta branche par d√©faut est "master"
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B clean install --file pom.xml

      - name: Run tests
        run: mvn test
