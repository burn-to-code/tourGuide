name: workflow.yml

on:
  push:
    branches: [ "master" ]   # on déclenche le workflow lorsqu'on push sur la branche master
  pull_request:
    branches: [ "master" ] # On déclenche le workflow lorsqu'on fait un PR sur la branche master

jobs:
  build:

    runs-on: ubuntu-latest # On utilise une machine virtuelle Ubuntu

    steps:
      # On récupère le code du projet
      - name: Checkout repository
        uses: actions/checkout@v4

      # On installe Java et Maven
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # On Compile le projet et on skip les tests
      - name: Build with Maven
        run: mvn -B clean install -DskipTests --file pom.xml

      # On exécute les tests unitaires en excluant les tests de performance
      - name: Run tests
        run: mvn -B test -Dtest=\!TestPerformance
